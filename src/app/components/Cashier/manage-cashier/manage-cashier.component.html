<div class="container">
  <div class="row">
    <div class="col-12 border-bottom mb-3 p-0">
      <div class="row justify-content-between align-items-end m-0">
        <div class="col-md-5 mb-2">
          <p class="text-muted fw-bold p-0 m-0">Cashier Name</p>
          <div class="row">
            <div class="col-10 p-0">
              <input type="text" class="form-control">
            </div>
            <div class="col-2 p-0 ps-2">
              <button class="btn btn-outline-dark w-100 h-100">
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-2 mb-2 d-flex align-items-center">
          <button class="btn btn-primary w-100" routerLink="/Dashboard/CashierDetails/0">Create Cashier</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 border-bottom mb-2" style="height: 74vh; overflow-y: auto;">
      <table class="table table-light table-hover" *ngIf="CashierList">
        <thead>
          <tr>
            <th class="text-center" style="width: 9%;">Id</th>
            <th class="text-center" style="width: 50%;">Name</th>
            <th class="text-center" style="width: 25%;">Branch</th>
            <th class="text-center" style="width: 16%;">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cashier of CashierList">
            <td class="text-center">{{cashier.id}}</td>
            <td class="text-center">{{cashier.cashierName}}</td>
            <td class="text-center">{{cashier.branchName}}</td>
            <td class="text-center">
              <div class="row justify-content-center">
                <div class="col-auto p-1">
                  <button class="btn btn-danger" (click)="confirmDelete(cashier.id)">Delete</button>
                </div>
                <div class="col-auto p-1">
                  <button class="btn btn-success" [routerLink]="['/Dashboard/CashierDetails', cashier.id]">Update</button>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="d-flex justify-content-end">
      <div class="col-lg-4 col-md-6 col-sm-12 col-12">
        <div class="row">
          <div class="col-3 m-0 p-0" ps-2>
            <button class="btn btn-outline-secondary w-100" (click)="prevPage()" [disabled]="CurrentPage <= 1">Prev</button>
          </div>
          <div class="col-3 m-0 p-0 ps-2">
            <input type="number" class="form-control text-center" disabled [value]="CurrentPage">
          </div>
          <div class="col-3 m-0 p-0 ps-2">
            <input type="number" class="form-control text-center" disabled [value]="TotalPages">
          </div>
          <div class="col-3 m-0 p-0 ps-2">
            <button class="btn btn-outline-secondary w-100" (click)="nextPage()" [disabled]="CurrentPage == TotalPages">Next</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
